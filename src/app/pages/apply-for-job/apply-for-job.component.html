<div class="container mt-5">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="selectedTab == 'upload'" id="upload-tab" (click)="selectedTab = 'upload'" routerLink="/apply-with-cv">Upload CV</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="selectedTab == 'form'"  id="form-tab" (click)="selectedTab = 'form'" routerLink="/apply-with-form">Fill Form</a>
      </li>
    </ul>

    <div class="mt-3">
      @if (selectedTab == 'upload') {
        <app-apply-with-cv></app-apply-with-cv>
      }
      @else if (selectedTab == 'form') {
        <app-apply-with-form></app-apply-with-form>
      }
    </div>
  </div>
