<h3 class="comments text-center">Comments</h3>
<!-- Button trigger modal -->
  <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New Comment
  </button>
  <div class="comments-container mt-4">
    @for(comment of comments ; track $index) {
      <div class="comment-box">
          <div class="image">
              <img [src]="comment.user.avatar" alt="User Avatar">
          </div>
          <div class="content">
              <h5 class="name">{{comment.user.name}}</h5>
              <p class="text">{{comment.content}}</p>
              <small class="text-muted">Posted on: {{comment.created_at | date}}</small>
          </div>
      </div>
    }
</div>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Comment</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Enter Your Comment</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #comment></textarea>
            </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addComment(comment.value)">Add</button>
      </div>
    </div>
  </div>
</div>
